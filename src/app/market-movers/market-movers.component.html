<div>
    <div class="mm-title">
        <div class="top">
            <p id="mm">Market Movers</p>
            <div class="button-container">
                <button class="button active" (click)="selectPLType('percent')"
                    [class.active]="isActive('percent')">%</button>
                <button class="button" (click)="selectPLType('dollar')" [class.active]="isActive('dollar')">$</button>
            </div>
        </div>
        <hr>
    </div>
    <div style="display: flex;">
        <app-overview *ngFor="let item of overviewItems" [item]="item" [displayType]="activePLType"></app-overview>
        <!-- <app-overview></app-overview>
        <app-overview></app-overview>
        <app-overview></app-overview> -->
    </div>
    <div>
        <app-gainers-losers [items]="gainers" [isProfit]="gain" [displayType]="activePLType"></app-gainers-losers>
    </div>
    <div>
        <app-gainers-losers [items]="losers" [isProfit]="loss" [displayType]="activePLType"></app-gainers-losers>
    </div>
</div>
