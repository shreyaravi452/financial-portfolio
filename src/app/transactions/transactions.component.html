<div>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Action</th>
                <th>Quantity</th>
                <th>Bought/Sold At</th>
                <th>Current Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of transactionsEntries">
                <td>{{item.symbol}}</td>
                <td>{{item.name}}</td>
                <td>{{item.action}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.bsPrice}}</td>
                <td>{{item.currPrice}}</td>
            </tr>
        </tbody>
    </table>
</div>
