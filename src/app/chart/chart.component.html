<div *ngIf="isBrowser" style="display: block;">
    <input type="text" [(ngModel)]="symbol" placeholder="Enter symbol">
    <input type="date" [(ngModel)]="startDate" placeholder="Enter start date">
    <input type="date" [(ngModel)]="endDate" placeholder="Enter end date">
    <button (click)="fetchData()">Fetch Data</button>
    <canvas baseChart
      [type]="'line'"
      [datasets]="lineChartData.datasets"
      [labels]="lineChartData.labels"
      [data]="lineChartData"
    >
    </canvas>
    
</div>
<div *ngIf="isBrowser" style="display: block;">
  <canvas
    baseChart
    [data]="networthChartData"
    [labels]="networthChartData.labels"
    [type]="'line'"
  ></canvas>
</div>
